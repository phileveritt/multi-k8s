sudo: required
services:
  - docker

before_install:
  - docker build -t peveritt/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true peveritt/react-test npm test -- --coverage

after_success:
  - docker build -t peveritt/multi-client ./client
  - docker build -t peveritt/multi-nginx ./nginx
  - docker build -t peveritt/multi-server ./server
  - docker build -t peveritt/multi-worker ./worker
  # Login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push peveritt/multi-client
  - docker push peveritt/multi-nginx
  - docker push peveritt/multi-server
  - docker push peveritt/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-west-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-us-west-1-874442678887'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY  